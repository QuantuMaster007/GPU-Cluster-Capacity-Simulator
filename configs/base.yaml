seed: 42

cluster:
  name: "base-cluster"
  nodes: 8
  gpus_per_node: 8
  gpu_type: "H100"
  interconnect: "NVLINK"
  efficiency_factor: 0.92

pricing:
  gpu_hour_cost_usd: 3.25
  overhead_multiplier: 1.15

simulation:
  duration_minutes: 120
  time_step_minutes: 1

scheduler:
  policy: "FFD"
  enable_inference_priority: true
  enable_preemption: false

workload:
  job_streams:
    - name: "training"
      job_type: "training"
      arrivals_per_hour: 5
      gpus_required_min: 2
      gpus_required_max: 8
      duration_minutes_min: 10
      duration_minutes_max: 45
      priority: 2

    - name: "inference"
      job_type: "inference"
      arrivals_per_hour: 30
      gpus_required_min: 1
      gpus_required_max: 2
      duration_minutes_min: 1
      duration_minutes_max: 5
      priority: 1
      sla_wait_minutes: 2
